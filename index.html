<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/icofont/icofont.min.css">
    <title>Lista con vue.js</title>
  </head>
  <body>
    <div class="container mt-5" id="app">

        <h3>{{titulo}}</h3>

        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:Reyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>


        <div class="mt-3" v-for="(item, index) of tareas">

            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger' ]">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <i class="icofont-notepad"></i>  {{index}} - {{item.nombre}} - {{item.estado}}
                    </div>
                    <div>
                        <button class="btn btn-success" @click="editarTarea(index)"><i class="icofont-check"></i></button>
                        <button class="btn btn-danger" @click="eliminar(index)"><i class="icofont-close"></i></button>
                    </div>
                </div>
              </div>

        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
